<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">

    <link rel="stylesheet" href="./kaaro.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="bike-packing">
        <div class="k-card top-1">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="eachImg" src="./assets/Home Landing CRSL1 Copy.png" alt="Los Angeles">
                    </div>

                    <div class="item">
                        <img class="eachImg" src="./assets/Home Landing CRSL2 Copy.png" alt="Chicago">
                    </div>

                    <div class="item">
                        <img class="eachImg" src="./assets/Home Landing CRSL3 Copy.png" alt="New York">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="overlay-info">
                <div class="overlay-title">
                    MEASURING <span class="overlay-title-style2">QUALITY OF LIFE</span>
                </div>
                <div class="overlay-details">
                    <div>
                        using <span class="overlay-st-2">Air Quality</span>
                    </div>
                    <div>
                        no. of <span class="overlay-st-2">Potholes</span>
                    </div>
                    <div>
                        with the help of <span class="overlay-st-2">Survey</span>
                    </div>
                </div>
                <div class="overlay-tip-container">
                    <div class="overlay-tip">
                        Why Jyothi's doing it?
                    </div>
                </div>

            </div>
        </div>
        <div class="k-card top-2">

        </div>
        <div class="k-card top-3">

        </div>
        <div class="k-card top-4">

            <div class="contact-1">
                Join us in the quest to know the real India
            </div>

            <div class="contact-us-container">
                <div class="contact-us">
                    Contact <span class="contact-us-2">US</span>
                </div>
            </div>




        </div>
    </div>
    <script src="./kaaro.js"></script>
</body>

</html>
